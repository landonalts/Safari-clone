<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safari Clone</title>
  <style>
    body {
      margin: 0;
      background-color: #e5e1dc;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }

    .toolbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #dcd8d4;
      padding: 8px 12px;
      border-bottom: 1px solid #bcb8b4;
      position: relative;
    }

    .tabs {
      display: flex;
      gap: 10px;
      overflow-x: auto;
    }

    .tab {
      background: #fff;
      padding: 6px 12px;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .tab.active {
      background-color: #a9a9a9;
      color: white;
    }

    .buttons {
      display: flex;
      gap: 10px;
    }

    .buttons button {
      background-color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
    }

    .settings-dropdown {
      position: absolute;
      right: 10px;
      top: 40px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      display: none;
      z-index: 100;
    }

    #urlBar {
      width: 90%;
      margin: 20px auto 10px auto;
      display: block;
      padding: 12px 16px;
      border-radius: 12px;
      border: none;
      font-size: 16px;
      background-color: #f0eeeb;
    }

    iframe {
      width: 100%;
      height: calc(100vh - 140px);
      border: none;
      background-color: white;
    }
  </style>
</head>
<body>

  <div class="toolbar">
    <div class="tabs" id="tabs">
      <div class="tab active" onclick="switchTab(0)">Tab 1</div>
    </div>
    <div class="buttons">
      <button onclick="addTab()">+ Tab</button>
      <button onclick="toggleSettings()">‚öôÔ∏è</button>
    </div>

    <div class="settings-dropdown" id="settingsDropdown">
      <p><strong>Settings</strong></p>
      <p>‚öôÔ∏è Appearance</p>
      <p>üîí Privacy</p>
      <p>üåê Default Search</p>
    </div>
  </div>

  <input id="urlBar" placeholder="Search or enter website name" onkeydown="if(event.key==='Enter') navigate()" />

  <iframe id="browserFrame" src="about:blank"></iframe>

  <script>
    let tabs = [{ title: "Tab 1", url: "" }];
    let currentTab = 0;

    function updateTabs() {
      const tabsContainer = document.getElementById("tabs");
      tabsContainer.innerHTML = "";
      tabs.forEach((tab, index) => {
        const tabElement = document.createElement("div");
        tabElement.className = "tab" + (index === currentTab ? " active" : "");
        tabElement.textContent = tab.title;
        tabElement.onclick = () => switchTab(index);
        tabsContainer.appendChild(tabElement);
      });
    }

    function switchTab(index) {
      currentTab = index;
      document.getElementById("urlBar").value = tabs[index].url || "";
      document.getElementById("browserFrame").src = tabs[index].url || "about:blank";
      updateTabs();
    }

    function addTab() {
      tabs.push({ title: "Tab " + (tabs.length + 1), url: "" });
      switchTab(tabs.length - 1);
    }

    function navigate() {
      let url = document.getElementById("urlBar").value.trim();
      if (!url) return;

      // Add http:// if no protocol
      if (!url.startsWith("http://") && !url.startsWith("https://")) {
        url = "https://www.google.com/search?q=" + encodeURIComponent(url);
      }

      tabs[currentTab].url = url;
      document.getElementById("browserFrame").src = url;
      updateTabs();
    }

    function toggleSettings() {
      const dropdown = document.getElementById("settingsDropdown");
      dropdown.style.display = dropdown.style.display === "block" ? "none" : "block";
    }

    window.onclick = function(event) {
      if (!event.target.closest(".buttons")) {
        document.getElementById("settingsDropdown").style.display = "none";
      }
    };
  </script>
</body>
</html>
